services:
  app:
    container_name: git-manage-service-mysql
    build: 
      context: ../../
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8888:8888"
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-my-secret-key}
      - DB_TYPE=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=gituser
      - DB_PASSWORD=gitpassword
      - DB_NAME=git_manage
      - TZ=Asia/Shanghai
    volumes:
      - ./repos:/repos
      - ~/.ssh:/root/.ssh:ro
    networks:
      - git-sync-net
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: git-manage-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: git_manage
      MYSQL_USER: gituser
      MYSQL_PASSWORD: gitpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - git-sync-net

networks:
  git-sync-net:
    driver: bridge

volumes:
  mysql_data:
