services:
  app:
    container_name: git-manage-service
    build: 
      context: ../
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - DB_PATH=/app/${DB_PATH}
      - TZ=${TZ}
      # Database Env Vars for config override
      - CONFIG_DATABASE_TYPE=${DB_TYPE}
      - CONFIG_DATABASE_HOST=${DB_HOST}
      - CONFIG_DATABASE_PORT=${DB_PORT}
      - CONFIG_DATABASE_USER=${DB_USER}
      - CONFIG_DATABASE_PASSWORD=${DB_PASSWORD}
      - CONFIG_DATABASE_DBNAME=${DB_NAME}
    volumes:
      # Config file
      - ./config.yaml:/app/config.yaml
      # Data persistence (SQLite Database & Repos)
      # We map to root project's data folder to keep it clean, or use named volumes
      - ../data:/app/data
      - ../repos:/repos
      # SSH Keys (Read-only access to host keys)
      - ~/.ssh:/root/.ssh:ro
    networks:
      - git-sync-net
    depends_on:
      - mysql
      # - postgres

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: git-manage-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - git-sync-net
    profiles: ["mysql"] # Only start if DB_TYPE is mysql or explicitly requested? No, compose doesn't support dynamic profiles easily based on env var content without shell magic.
    # We'll just leave it enabled by default as requested in previous turn, or comment it out if user wants sqlite.
    # For now, keep it active as the user asked for "Deployment configuration perfection" including DBs.

  # PostgreSQL Database (Uncomment to use)
  # postgres:
