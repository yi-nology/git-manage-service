apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-manage-mysql
  namespace: default
  labels:
    app: git-manage-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-manage-mysql
  template:
    metadata:
      labels:
        app: git-manage-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "rootpassword"
            - name: MYSQL_DATABASE
              value: "git_manage"
            - name: MYSQL_USER
              value: "gituser"
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: git-manage-secret
                  key: DB_PASSWORD
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: git-manage-mysql
  namespace: default
spec:
  selector:
    app: git-manage-mysql
  ports:
    - port: 3306
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
