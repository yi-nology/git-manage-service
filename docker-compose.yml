services:
  app:
    container_name: git-manage-service
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-my-secret-key}
      # Database connection override (optional if using config.yaml)
      # - DB_PATH=/app/data/git_sync.db 
      - TZ=Asia/Shanghai
    volumes:
      # Config file
      - ./conf/config.yaml:/app/conf/config.yaml
      # Data persistence (SQLite Database)
      - ./data:/app/data
      # SSH Keys (Read-only access to host keys)
      # WARNING: Ensure the host path is correct and has permissions
      - ~/.ssh:/root/.ssh:ro
      # Git Repositories Storage
      # Map your host repos directory here
      - ./repos:/repos
    networks:
      - git-sync-net
    depends_on:
      - mysql
      # - postgres

  # MySQL Database Example
  mysql:
    image: mysql:8.0
    container_name: git-manage-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: git_manage
      MYSQL_USER: gituser
      MYSQL_PASSWORD: gitpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - git-sync-net

  # PostgreSQL Database Example (Uncomment to use)
  # postgres:
  #   image: postgres:15
  #   container_name: git-manage-postgres
  #   restart: always
  #   environment:
  #     POSTGRES_DB: git_manage
  #     POSTGRES_USER: gituser
  #     POSTGRES_PASSWORD: gitpassword
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - git-sync-net

networks:
  git-sync-net:
    driver: bridge

volumes:
  mysql_data:
  postgres_data:
